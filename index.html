<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="logFxn()">Console Log</button>
      <button onclick="errFxn()">Console Error</button>
      <button onclick="countFxn()">Console Count</button>
      <button onclick="warnFxn()">Console Warn</button>
      <button onclick="assertFxn()">Console Assert</button>
      <button onclick="clearFxn()">Console Clear</button>
      <button onclick="dirFxn()">Console Dir</button>
      <button onclick="dirxmlFxn()">Console dirxml</button>
      <button onclick="groupStartFxn()">Console Group Start</button>
      <button onclick="groupEndFxn()">Console Group End</button>
      <button onclick="tableFxn()">Console Table</button>
      <button onclick="startFxn()">Start Timer</button>
      <button onclick="endFxn()">End Timer</button>
      <button onclick="traceFxn()">Console Trace</button>
      <button onclick="globErrFxn()">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    window.addEventListener('error', function(event) {
      console.log("Global error occured");
    });

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if(isNaN(firstNum)){
          throw new EvalError("Incorrect inputs");
        }
        if(isNaN(secondNum)){
          throw new EvalError("Incorrect inputs");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch(err) {
        console.log("An error has occured");
        console.log("Error: " + err.message);
      } finally {
        console.log("Error calculator finished computing.");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    function logFxn() {
      console.log("Log demo");
    }
    function errFxn() {
      console.error("Error demo");
    }
    function countFxn() {
      console.count();
    }
    function warnFxn() {
      console.warn("Warn demo");
    }
    function assertFxn() {
      console.assert(3 % 2 === 0, "3 is not divisible by 2");
    }
    function clearFxn() {
      console.clear();
    }
    function dirFxn() {
      console.dir(document.location);
    }
    function dirxmlFxn() {
      console.dirxml(document.location);
    }
    function groupStartFxn() {
      console.log("Demo");
      console.group(":3");
    }
    function groupEndFxn() {
      console.groupEnd();
      console.log(">:3c");
    }
    function tableFxn() {
      console.table(["Apples", "Bananas", "Cabbage"]);
    }
    function startFxn() {
      console.time("Timer");
    }
    function endFxn() {
      console.timeEnd("Timer");
    }
    function traceFxn() {
      first();
    }
    function first() {
      second();
    }
    function second() {
      third();
    }
    function third () {
      console.trace();
    }
    function globErrFxn() {
      var json = '{ "name": "Jon", "age": 20}';
      try {
        console.log("Starting try");
        let user = JSON.parse(json);
        if(!user.gender){
          throw new SyntaxError("Incomplete data: no gender");
        }
      } catch (err) {
        console.log("An error has occured");
        console.log("JSON Error: " + err.message);
      } finally {
        console.log("Ending try");
      }
    }
  </script>
</body>

</html>
